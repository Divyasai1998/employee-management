name: CI/CD (Spring Boot + Tests + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Runs unit tests + builds jar
      - name: Build + Test (Maven)
        run: mvn -B clean verify

      # Always upload test reports even if tests fail
      - name: Upload test reports (Surefire/Failsafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: employee-management-jar
          path: target/*.jar

      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3

      # Login to GHCR using built-in token (no secrets needed)
      - name: Login to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build image for PRs (no push); build+push only on main push
      - name: Build (and push on main) Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/employee-app:latest
            ghcr.io/${{ github.repository_owner }}/employee-app:${{ github.sha }}
